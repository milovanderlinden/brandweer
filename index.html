<!DOCTYPE html>
<html lang="nl">
<head>
    <title>brandweer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lt IE 9]>
    <script src="js/vendors/html5shiv.js"></script>
    <![endif]-->

    <!-- jquery and handlebars-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>

    <!--geo shizzle -->
    <link  rel="stylesheet" href="js/leaflet-0.7.1/leaflet.css" />
    <script src="js/leaflet-0.7.1/leaflet.js"></script>

    <link  rel="stylesheet" href="css/style.css" />

    <!--[if lt IE 8]>
    <link  rel="stylesheet" href="css/ie7.css" />
    <![endif]-->

</head>
<body>

<script id="contact-tmpl" type="text/x-handlebars-template">
    {{#each contact}}
    <div class="f-form-container f-required">
        {{render_inputs}}
    </div>
    {{/each}}
</script>

	<header id="header">
		<div class="container">

		</div>
        <nav>
            <ul class="top-navigation">
                <li class="top-navigation-item done"><a href="#contact"><span>1</span></a></li>
                <li class="top-navigation-item active"><a href=""><span>2</span></a></li>
                <li class="top-navigation-item"><a href=""><span>3</span></a></li>
                <li class="top-navigation-item"><a href=""><span>4</span></a></li>
                <li class="top-navigation-item"><a href=""><span>5</span></a></li>
                <li class="top-navigation-item"><a href=""><span>6</span></a></li>
                <li class="top-navigation-item"><a href=""><span>7</span></a></li>
                <li class="top-navigation-item"><a href=""><span>8</span></a></li>
                <li class="top-navigation-item"><a href=""><span>9</span></a></li>
                <li class="top-navigation-item"><a href=""><span>10</span></a></li>
                <li class="top-navigation-item"><a href=""><span>11</span></a></li>
                <li class="top-navigation-item"><a href=""><span>12</span></a></li>
                <li class="top-navigation-item"><a href=""><span>13</span></a></li>
                <li class="top-navigation-item"><a href=""><span>14</span></a></li>
                <li class="top-navigation-item"><a href=""><span>15</span></a></li>
                <li class="top-navigation-item"><a href=""><span>16</span></a></li>
            </ul>
        </nav>
	</header>

	<main id="main">
		<h1>Brandweer</h1>
        <p>Ingelogd als : <span>Wilfred Nas</span></p>
        <section>
			<form action="#" class="f-form">
				<fieldset id="contact">
<!-- html will be injected with handlebars... templates go on top of html page.. -->
				</fieldset>

				<fieldset id="kaart">
					<h2>kaart</h2>
					<div id="map" class="map">kaart</div>
					<div class="f-container">
						<span>Zijn de juiste panden geselecteerd?</span>
						
						<label class="f-radio-label" for="j">
							<input class="f-radio" type="radio" name="correctpand" id="j">
								<span class="f-inner-label">yes</span>
                        </label>
						<label class="f-radio-label" for="n">
                            <input class="f-radio" type="radio" name="correctpand" id="n">
                            <span class="f-inner-label">no</span>
                        </label>
					</div>
					<div class="f-container">
						<h3>contactpersonen bij calamiteiten</h3>
						<div class="f-container">
							<label class="f-label" for="naam1">naam</label>
							<input class="f-input f-text b-name" type="text" id="naam1">
						</div>
						<div class="f-container">
							<label class="f-label" for="tel1">telefoonnummer</label>
							<input class="f-input f-tel" type=tel id="tel1">
						</div>
						<div class="f-container">
							<label class="f-label" for="email1">email</label>
							<input class="f-input f-email" type=email id="email1">
						</div>
						<div class="f-container">
							<label class="f-label" for="extra">voeg een contact persoon toe</label>
							<button id="extra">Voeg toe</button>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<h2>functie</h2>
					<div class="f-container f-select-label">
						<label class="f-label" for="hoofdf">functie</label>
						<select class=f-select name="h" id="hoofdf"><option value="d">select</option></select>
					</div>
					<div class="f-container f-select-label">
						<label class="f-label" for="subf">sub functie</label>
						<select class="f-select" name="s" id="subf"><option value="d">select</option></select>
					</div>
				</fieldset>
			</form>
		</section>
	</main>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/1.1.0/proj4js-compressed.js"></script>




	<script src=js/script.js></script>
</body>
</html>
