	<main id="main">
		<h1>Brandweer dus wel</h1>
        <p>Ingelogd als : <span>Wilfred Nas</span></p>

		<section>
			<form action="#" class="f-form">
				<fieldset id="contact">
					<h2>Persoonsgegevens</h2>

					<div class="f-container">
						<label class="f-label" for="firstname">Voornaam</label>
						<input class="f-input f-text b-name" type="text" id="firstname" value="Wilfred Martinus Wilhelmus Theodorus" >
					</div>

                    <div class="f-container">
                        <label class="f-label" for="surname">Achternaam</label>
                        <input class="f-input f-text b-name" type="text" id="surname" value="Nas">
                    </div>

					<div class="f-container">
						<label class="f-label" for="companyname">Bedrijfsnaam</label>
						<input class="f-input f-text b-companyname" type="text" id="companyname" readonly>
					</div>

                    <fieldset id="address">
                        <div class="f-container">
                            <label class="f-label" for="street">Straat</label>
                            <input class="f-input f-text b-street" type="text" id="street">
                        </div>
                        <div class="f-container">
                            <label class="f-label" for="number">nr</label>
                            <input class="f-input f-text b-housenumber" type="text" id="number">
                        </div>
                        <div class="f-container">
                            <label class="f-label" for="addition">Toevoeging</label>
                            <input type="text" class="f-input f-number b-addition" id="addition">
                        </div>
                        <div class="f-container">
                            <label class="f-label" for="postalcode">Postcode</label>
                            <input class="f-input f-text b-postalcode" type="text" id="postalcode">
                        </div>
                        <div class="f-container">
                            <label class="f-label" for="municipality">Plaats</label>
                            <input class="f-input f-text b-municipality" type="text" id="municipality">
                        </div>
                    </fieldset>

					<div class="f-container">
						<label class="f-label" for="email">Email</label>
						<input class="f-input f-email" type="email" id="email">
					</div>

                    <div class="f-container">
                        <label class="f-label" for="telephone">Telefoonnummer</label>
                        <input class="f-input f-telephone" type="tel" id="telephone">
                    </div>

                    <nav>
                        <button type="submit" class="f-button f-button-primary">
                            <span>Next</span>
                        </button>

                    </nav>

				</fieldset>

				<fieldset id="kaart">
					<h2>kaart</h2>
					<div id="map" class="map">kaart</div>
					<div class="f-container">
						<span>Zijn de juiste panden geselecteerd?</span>
						
						<label class="f-radio-label" for="j">
							<input class="f-radio" type="radio" name="correctpand" id="j">
								<span class="f-inner-label">yes</span>
                        </label>
						<label class="f-radio-label" for="n">
                            <input class="f-radio" type="radio" name="correctpand" id="n">
                            <span class="f-inner-label">no</span>
                        </label>
					</div>
					<div class="f-container">
						<h3>contactpersonen bij calamiteiten</h3>
						<div class="f-container">
							<label class="f-label" for="naam1">naam</label>
							<input class="f-input f-text b-name" type="text" id="naam1">
						</div>
						<div class="f-container">
							<label class="f-label" for="tel1">telefoonnummer</label>
							<input class="f-input f-tel" type=tel id="tel1">
						</div>
						<div class="f-container">
							<label class="f-label" for="email1">email</label>
							<input class="f-input f-email" type=email id="email1">
						</div>
						<div class="f-container">
							<label class="f-label" for="extra">voeg een contact persoon toe</label>
							<button id="extra">Voeg toe</button>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<h2>functie</h2>
					<div class="f-container f-select-label">
						<label class="f-label" for="hoofdf">functie</label>
						<select class=f-select name="h" id="hoofdf"><option value="d">select</option></select>
					</div>
					<div class="f-container f-select-label">
						<label class="f-label" for="subf">sub functie</label>
						<select class="f-select" name="s" id="subf"><option value="d">select</option></select>
					</div>
				</fieldset>
			</form>
		</section>
	</main>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/1.1.0/proj4js-compressed.js"></script>
