<!DOCTYPE html>
<html>
<head>
    <title>brandweer</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="all">
    <style>
   
    </style>
</head>
<body>
	<main>
		<h1>app</h1>
		<section>
			<form action="#" class="f-form">
				<article>
					<h2>Persoonsgegevens</h2>
					<div class="f-container">
						<label class="f-label" for="naam">naam</label>
						<input class="f-input f-text b-name" type="text" id="naam" readonly>
					</div>
					<div class="f-container">
						<label class="f-label" for="bedrijfsnaam">bedrijfsnaam</label>
						<input class="f-input f-text b-companyname" type="text" id="bedrijfsnaam" readonly>
					</div>
					<div class="f-container">
						<label class="f-label" for="adres-straat">straat</label>
						<input class="f-input f-text b-street" type="text" id="addres-street" readonly>
					</div>
					<div class="f-container">
						<label class="f-label" for="adres-huisnummer">nr</label>
						<input class="f-input f-text b-housenumber" type="text" id="addres-number" readonly>
					</div>
					<div class="f-container">
						<label class="f-label" for="adres-postcode">postcode</label>
						<input class="f-input f-text b-postalcode" type="text" id="addres-postalcode" readonly>
					</div>
					<div class="f-container">
						<label class="f-label" for="addres-municipality">plaats</label>
						<input class="f-input f-text b-municipality" type="text" id="addres-municipality" readonly>
					</div>
					<div class="f-container">
						<label class="f-label" for="email">email</label>
						<input class="f-input f-email" type="email" id="email" readonly>
					</div>
					
				</article>
				<article>
					<h2>kaart</h2>
					<kaart>kaart</kaart>
					<div class="f-container">
						<span>Zijn de juiste panden geselecteerd?</span>
						
						<label class="f-radio-label" for="j">
							<input class="f-radio" type="radio" name="correctpand" id="j">
								<span class="f-inner-label">yes</span></label>
						<label class="f-radio-label" for="n"><input class="f-radio" type="radio" name="correctpand" id="n"><span class="f-inner-label">no</span></label>
					</div>
					<div class="f-container">
						<h3>contactpersonen bij calamiteiten</h3>
						<div class="f-container">
							<label class="f-label" for="naam1">naam</label>
							<input class="f-input f-text b-name" type="text" id="naam1">
						</div>
						<div class="f-container">
							<label class="f-label" for="tel1">telefoonnummer</label>
							<input class="f-tel" type=tel id="tel1">
						</div>
						<div class="f-container">
							<label class="f-label" for="email1">email</label>
							<input class="f-email" type=email id="email1">
						</div>
						<div class="f-container">
							<label class="f-label" for="extra">voeg een contact persoon toe</label>
							<button id="extra">Voeg toe</button>
						</div>
					</div>
				</article>
				<article>
					<h2>functie</h2>
					<div class="f-container">
						<label class="f-label" for="hoofdf">functie</label>
						<select name="h" id="hoofdf"><option value="d">select</option></select>
					</div>
					<div class="f-container">
						<label class="f-label" for="subf">sub functie</label>
						<select name="s" id="subf"><option value="d">select</option></select>
					</div>
				</article>
			</form>
		</section>
	</main>
	<script src=js/vendors/jquery/jquery.js></script>
	<script src=js/script.js></script>
</body>
</html>
