{{#information}}
    <div class="information">
        <h2>{{contact.header}}<button class=close>close</button></h2>
        <div>{{{contact.body}}}</div>
    </div>
{{/information}}

{{#personalInformation}}
    <div class="f-container {{#if required}}{{required}}{{/if}}">
        <label
                for="contact-{{name}}"
                class="f-label">{{name}}</label>
        <input
                type="{{type}}"
                id="contact-{{name}}"
                value="{{value}}"
                placeholder="{{name}}"
                class="f-input"/>
    </div>
{{/personalInformation}}
